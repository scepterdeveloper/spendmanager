# ----------------------------------------
# H2 Database Configuration for Tests
# ----------------------------------------
spring.cloud.gcp.sql.enabled=false

spring.datasource.url=jdbc:h2:mem:everrichdb_test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Data JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# This setting tells Hibernate to automatically create/update the tables based on your JPA entities.


# Enable the H2 web console (optional, but highly recommended)

spring.h2.console.enabled=true

# Set the console path (you can access it at http://localhost:8080/h2-console)

spring.h2.console.path=/h2-console

spring.main.allow-bean-definition-overriding=true

# ----------------------------------------
# Email Configuration (Mocked for Tests)
# ----------------------------------------
# Email is disabled for tests - registration URL is logged to console
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application Email Settings (disabled for tests)
app.mail.enabled=false
app.mail.from=noreply@everrich.app
app.base-url=http://localhost:8080

# ----------------------------------------
# Multi-Tenancy Configuration (Disabled for Tests)
# ----------------------------------------
# Multi-tenancy is disabled for tests since H2 doesn't support PostgreSQL schemas
# Tests use a single schema approach
app.multitenancy.enabled=false

# Default schema name (not used when disabled, but needed for configuration)
app.multitenancy.default-schema=public

# Prefix for tenant schema names
app.multitenancy.schema-prefix=tenant_

# Tables that should NOT be copied to tenant schemas
app.multitenancy.excluded-tables=app_user,registration,registration_id_seq

# Tables that should have their data copied to new tenant schemas
app.multitenancy.tables-with-default-data=account,category,saved_insight,statement,transaction
