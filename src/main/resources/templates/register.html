<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EverRich Spend Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" th:href="@{/css/branding-theme.css}">
</head>
<body class="branding-page">
    <div class="branding-wrapper">
        <div class="branding-card">
            <div class="branding-header">
                <div class="branding-logo">Ever<span class="brand-accent">Rich</span></div>
                <div class="branding-motto"><span class="motto-highlight">Cash Flow</span> and <span class="motto-highlight">Asset Management</span> for Individuals, Families and Small Businesses</div>
                <div class="branding-subtitle hide-mobile">Create your account</div>
            </div>
            <div class="mobile-form-section">
                <!-- Error Message -->
                <div th:if="${error}" class="branding-alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/register}" method="post">
                    <div class="branding-input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="branding-input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="branding-input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <a th:href="@{/login}" class="btn-back">Back to Sign In</a>
                <div class="branding-footer">By registering, you agree to our Terms of Service</div>
            </div>
        </div>
    </div>
</body>
</html>
