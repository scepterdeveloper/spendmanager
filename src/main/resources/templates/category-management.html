<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${appName} + ' - Manage Categories'">EverRich - Manage Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/app-theme.css}">
    <style>
        /* Page-specific styles for Category Management */
        
        /* Selection toggle for AI suggestions */
        .selection-toggle-compact {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-mellow);
            cursor: pointer;
        }

        .selection-toggle-compact input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        /* Review header for AI suggestions */
        .review-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .review-header-container h4 {
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: appHeader}"></div>

    <div id="toast-container"></div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn-delete">Yes, I'm Sure</button>
                <button id="modal-cancel-btn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div class="content-container-full">
        <div class="page-header">
            <a href="/dashboard" class="back-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Back
            </a>
            <h2>Manage Categories</h2>
        </div>

        <div class="collapsible-header" id="llm-header">
            <h3>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z" /></svg>
                Let AI Suggest Categories
            </h3>
            <span class="icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </span>
        </div>
        <div class="content-wrapper" id="llm-content">
            <div class="form-group">
                <label for="llm-input">Describe your lifestyle or context:</label>
                <textarea id="llm-input" rows="2" placeholder="e.g., 'Freelancer living in Berlin'..."></textarea>
            </div>
            <button id="suggest-button" class="btn-primary">Ask AI</button>
            <span id="loading-message" style="display: none; margin-left: 10px; font-size: 0.85rem;">Analyzing...</span>

            <div id="suggestions-area" style="display:none; margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <div class="review-header-container">
                    <h4>Review AI Recommendations</h4>
                    <label class="selection-toggle-compact">
                        Select All
                        <input type="checkbox" id="global-select-all" checked>
                    </label>
                </div>
                
                <div class="data-table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th style="width: 40px;">Select</th>
                            </tr>
                        </thead>
                        <tbody id="suggestions-body"></tbody>
                    </table>
                </div>

                <div id="suggestion-list-mobile" class="mobile-list">
                    <div id="mobile-suggestion-cards"></div>
                </div>

                <div class="form-actions" style="margin-top: 1rem;">
                    <button id="accept-button" class="btn-primary">Accept & Merge</button>
                    <button id="reject-button" class="btn-cancel" style="background-color: #EF4444;">Clear</button>
                </div>
            </div>
        </div>

        <div class="collapsible-header" id="manual-header">
            <h3>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                <span th:text="${newCategory.id != null ? 'Edit Category #' + newCategory.id : 'Add Category Manually'}">Add Category</span>
            </h3>
            <span class="icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </span>
        </div>
        <div class="content-wrapper" id="manual-form-content">
            <form th:action="@{/categories}" th:object="${newCategory}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea th:field="*{description}" rows="2" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary" th:text="${newCategory.id != null ? 'Update Category' : 'Save Category'}">Save</button>
                    <a th:if="${newCategory.id != null}" th:href="@{/categories}" class="btn-cancel">Cancel Edit</a>
                </div>
            </form>
        </div>

        <h3 style="margin: 1.5rem 0 1rem 0; font-size: 1.25rem;">Existing Categories</h3>
        
        <div class="data-table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td>
                            <div class="actions-cell" style="display:flex; gap:0.5rem;">
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn-edit">Edit</a>
                                <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="margin:0;">
                                    <button type="button" class="btn-delete delete-trigger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mobile-list">
            <div th:each="category : ${categories}" class="mobile-card">
                <div class="mobile-card-header">
                    <div class="mobile-card-title">
                        <span th:text="${category.id}"></span><span> - </span><span th:text="${category.name}"></span>
                    </div>
                </div>
                
                <div class="mobile-card-description" th:text="${category.description}"></div>
                
                <div class="mobile-card-actions">
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="action-icon edit" title="Edit">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    </a>
                    <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display: inline;">
                        <button type="button" class="delete-trigger action-icon delete" title="Delete" style="background:none; border:none; padding:0; cursor:pointer;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const suggestBtn = document.getElementById('suggest-button');
            const acceptBtn = document.getElementById('accept-button');
            const rejectBtn = document.getElementById('reject-button');
            const suggestionsArea = document.getElementById('suggestions-area');
            const suggestionsBody = document.getElementById('suggestions-body');
            const suggestionsMobileContainer = document.getElementById('mobile-suggestion-cards');
            const loadingMsg = document.getElementById('loading-message');
            const toastContainer = document.getElementById('toast-container');
            const modal = document.getElementById('confirmation-modal');
            const globalSelectAll = document.getElementById('global-select-all');

            let currentSuggestions = [];

            function showToast(msg, type = 'success') {
                const t = document.createElement('div');
                t.className = `toast ${type} show`;
                t.textContent = msg;
                toastContainer.appendChild(t);
                setTimeout(() => { t.classList.remove('show'); setTimeout(() => t.remove(), 500); }, 3000);
            }

            // Get CSRF token from meta tags
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            suggestBtn.onclick = async () => {
                const input = document.getElementById('llm-input').value.trim();
                if (input.length < 5) return showToast("Provide more context.", "error");
                
                suggestBtn.disabled = true;
                loadingMsg.style.display = 'inline';
                try {
                    const res = await fetch('/categories/api/suggest?input=' + encodeURIComponent(input), { 
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    });
                    currentSuggestions = await res.json();
                    renderSuggestions();
                    showToast(`AI suggested ${currentSuggestions.length} categories.`);
                } catch (e) { showToast("AI Failed.", "error"); }
                finally { suggestBtn.disabled = false; loadingMsg.style.display = 'none'; }
            };

            function renderSuggestions() {
                suggestionsBody.innerHTML = '';
                suggestionsMobileContainer.innerHTML = '';
                
                currentSuggestions.forEach((s, i) => {
                    const row = `<tr><td>${s.name}</td><td>${s.description}</td><td><input type="checkbox" class="suggestion-cb" data-index="${i}" checked></td></tr>`;
                    suggestionsBody.insertAdjacentHTML('beforeend', row);
                    
                    const card = `<div class="mobile-card">
                        <div class="mobile-card-header">
                            <div class="mobile-card-title">${s.name}</div>
                            <input type="checkbox" class="suggestion-cb" data-index="${i}" checked>
                        </div>
                        <div class="mobile-card-description" style="border-bottom: none; padding-bottom: 0; margin-bottom: 0;">${s.description}</div>
                    </div>`;
                    suggestionsMobileContainer.insertAdjacentHTML('beforeend', card);
                });
                
                suggestionsArea.style.display = 'block';
                globalSelectAll.checked = true;

                document.querySelectorAll('.suggestion-cb').forEach(cb => {
                    cb.onchange = function() {
                        const index = this.dataset.index;
                        const isChecked = this.checked;
                        document.querySelectorAll(`.suggestion-cb[data-index="${index}"]`).forEach(c => c.checked = isChecked);
                        
                        const allChecked = Array.from(document.querySelectorAll('.suggestion-cb')).every(c => c.checked);
                        globalSelectAll.checked = allChecked;
                    };
                });
            }

            globalSelectAll.onclick = () => {
                const checked = globalSelectAll.checked;
                document.querySelectorAll('.suggestion-cb').forEach(cb => cb.checked = checked);
            };

            acceptBtn.onclick = async () => {
                const selected = Array.from(new Set(Array.from(document.querySelectorAll('.suggestion-cb:checked')).map(cb => currentSuggestions[cb.dataset.index])));
                if (selected.length === 0) return showToast("Select at least one.", "error");
                
                try {
                    await fetch('/categories/api/merge', { 
                        method: 'POST', 
                        headers: { 
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        }, 
                        body: JSON.stringify(selected) 
                    });
                    showToast("Merged successfully!");
                    setTimeout(() => location.reload(), 1000);
                } catch (e) { showToast("Merge failed.", "error"); }
            };

            rejectBtn.onclick = () => { suggestionsArea.style.display = 'none'; };

            // Collapsible & Modal Logic
            document.querySelectorAll('.collapsible-header').forEach(header => {
                const content = header.nextElementSibling;
                if (header.id === 'llm-header' || (header.id === 'manual-header' && document.querySelector('input[name="id"]').value === "")) {
                    content.style.display = 'none';
                    header.classList.add('collapsed');
                }
                header.onclick = () => {
                    if (header.id === 'manual-header' && document.querySelector('input[name="id"]').value !== "") return showToast("Cancel edit first.", "error");
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                    header.classList.toggle('collapsed');
                };
            });

            document.querySelectorAll('.delete-trigger').forEach(btn => {
                btn.onclick = () => {
                    modal.style.display = 'flex';
                    document.getElementById('modal-message').textContent = "Delete category? This affects related transactions.";
                    document.getElementById('modal-confirm-btn').onclick = () => btn.closest('form').submit();
                };
            });
            document.getElementById('modal-cancel-btn').onclick = () => modal.style.display = 'none';
        });
    </script>
</body>
</html>
