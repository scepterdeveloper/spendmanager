<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${appName} + ' - Insights'">EverRich - Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* ================================================================= 
           1. Application & Layout Consistency (Copied from Transaction Management) 
           ================================================================= */
        :root {
            --accent-color: #047857;
            --primary-color: #1F2937;
        }

        /* Consistent Header Styling */
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #E5E7EB;
        }

        /* Adjusted back-link styling */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-right: 2rem;
            font-size: 1rem;
        }

        .back-link svg {
            margin-right: 5px;
        }

        .page-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Unified Content Wrapper Style */
        .content-wrapper {
            border: 1px solid #E5E7EB;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Form Element Base */
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        select,
        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* Button Base Styles */
        .btn-filter,
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-filter:hover,
        .btn-primary:hover {
            background-color: #059669;
        }

        /* Data Table (Used for Results Table) */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            ;
            border-radius: 0.5rem;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }

        .data-table th {
            background-color: #F3F4F6;
            font-weight: 600;
            color: var(--primary-color);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Filter Layout (Modified for Insights) */
        .filter-container {
            display: grid;
            grid-template-columns: 1fr;
            /* Default for mobile */
            gap: 15px;
        }

        @media (min-width: 768px) {
            .filter-container {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                /* Adjusted for 4 columns */
                gap: 12px 15px; /* row gap, column gap */
            }
        }

        .timeframe-group,
        .category-group,
        .interval-group {
            grid-column: span 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .filter-col-main {
            flex: 1;
        }

        .filter-col-date {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        /* Aggregate Results and Go button row styling */
        .aggregate-go-row {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 0;
        }

        .aggregate-go-row .form-group {
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            .aggregate-go-row {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .aggregate-go-row .filter-actions {
                margin-top: 0;
                text-align: right;
            }
        }

        .aggregate-go-row .filter-actions {
            text-align: right;
            margin-top: 0;
        }

        /* Collapsible Category List (Copied from Transaction Management) */
        #category-list-dropdown {
            position: absolute;
            z-index: 100;
            background-color: white;
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
            padding: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-height: 250px;
            overflow-y: auto;
            min-width: 250px;
            margin-top: 5px;
        }

        #category-list-dropdown>div {
            padding: 3px 0;
            line-height: 1.2;
        }

        /* The container for the toggle buttons */
        .category-toggle-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #EEE;
        }

        /* ================================================================= 
           2. Insights Specific Styles 
           ================================================================= */
        .analysis-results-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .visualization-toggles {
            margin-bottom: 15px;
            display: flex;
            gap: 0;
            border-bottom: 2px solid #E5E7EB;
        }

        .visualization-toggles button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-bottom: 3px solid transparent;
            background-color: transparent;
            color: #6B7280;
            font-weight: 500;
            transition: all 0.2s;
            flex: 1;
            position: relative;
            bottom: -2px;
        }

        .visualization-toggles button:hover {
            color: var(--accent-color);
            background-color: #F9FAFB;
        }

        .visualization-toggles button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            font-weight: 600;
        }

        .chart-area {
            max-height: 400px;
            /* Constrain chart height */
            margin-top: 20px;
        }

        /* Hide the chart area when showing the table */
        #chart-view {
            display: none;
        }

        /* Set table view as default visible */
        #table-view {
            display: block;
        }

        /* REFINED: Professional Aggregated View Styles */
        .agg-summary-container {
            padding: 1rem 0;
            text-align: left;
        }
        .agg-summary-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6B7280;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        .agg-summary-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {

            /* Page Header Mobile Optimization - Matching account-management.html */
            .page-header {
                align-items: flex-start;
                margin-bottom: 0.5rem;
                padding-bottom: 0.25rem;
            }

            .back-link {
                margin-right: 1rem;
                font-size: 0.9rem;
            }

            .page-header h2 {
                font-size: 0;
            }

            .page-header h2::after {
                content: "Spending Insights";
                font-size: 1.25rem;
            }

            /* Content Container Mobile Optimization */
            .content-container {
                padding: 0.5rem !important;
            }

            /* Content Wrapper Mobile Optimization */
            .content-wrapper {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }

            /* Filter Container - Stack Vertically */
            .filter-container {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            /* Category Group - Full Width */
            .category-group {
                grid-row: auto;
            }

            /* Date Range Fields - Stack Inputs */
            #date-range-fields .filter-row {
                flex-direction: column;
                gap: 0.75rem;
            }

            #date-range-fields input {
                width: 100%;
            }

            /* Form Elements Mobile Optimization */
            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            select,
            input[type="date"],
            input[type="text"] {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            /* Filter Actions - Full Width Button */
            .filter-actions {
                grid-column: auto;
                grid-row: auto;
                text-align: center;
                margin-top: 0.5rem;
            }

            .btn-filter,
            .btn-primary {
                width: 100%;
                padding: 0.7rem 1rem;
            }

            /* Category Dropdown Mobile Optimization */
            #category-list-dropdown {
                position: fixed;
                left: 5%;
                right: 5%;
                top: 50%;
                transform: translateY(-50%);
                min-width: unset;
                max-width: 90%;
                max-height: 60vh;
            }

            /* Results Section */
            h3 {
                font-size: 1.125rem;
                margin-bottom: 0.75rem;
            }

            /* Visualization Toggles - Compact Tabs on Mobile */
            .visualization-toggles {
                margin-bottom: 1rem;
            }

            .visualization-toggles button {
                padding: 0.7rem 0.5rem;
                font-size: 0.85rem;
            }

            /* Data Table Mobile Optimization */
            .data-table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: 0 -0.75rem;
                padding: 0 0.75rem;
            }

            .data-table {
                font-size: 0.85rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.6rem 0.5rem;
                font-size: 0.85rem;
            }

            /* Make first column sticky for better readability */
            .data-table th:first-child,
            .data-table td:first-child {
                position: sticky;
                left: 0;
                background-color: white;
                z-index: 1;
            }

            .data-table th:first-child {
                background-color: #F3F4F6;
            }

            /* Chart Area Mobile Optimization */
            .chart-area {
                max-height: 300px;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {

            /* Extra Small Screens */
            .page-header h2::after {
                content: "Insights";
                font-size: 1.125rem;
            }

            .content-wrapper {
                padding: 0.6rem;
            }

            .form-group label {
                font-size: 0.85rem;
            }

            select,
            input[type="date"],
            input[type="text"] {
                padding: 0.55rem;
                font-size: 0.85rem;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem 0.4rem;
                font-size: 0.8rem;
            }

            .btn-filter,
            .btn-primary {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }

            .visualization-toggles button {
                padding: 0.65rem 0.4rem;
                font-size: 0.75rem;
            }

            h3 {
                font-size: 1rem;
            }

            .chart-area {
                max-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: appHeader"></div>

    <div id="toast-container"></div>
    <div class="content-container">

        <div class="page-header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Back
            </a>
            <h2>Spending Insights & Analysis</h2>
        </div>

        <div class="content-wrapper">
            <form id="filter-form">
                <div class="filter-container">

                    <div class="timeframe-group">
                        <label for="timeframe">Timeframe</label>
                        <div class="filter-row">
                            <div class="filter-col-main">
                                <select id="timeframe">
                                    <option value="THIS_MONTH">This Month</option>
                                    <option value="LAST_MONTH">Previous Month</option>
                                    <option value="THIS_YEAR">This Year</option>
                                    <option value="LAST_YEAR">Previous Year</option>
                                    <option value="ENTIRE_TIMEFRAME">Entire Timeframe</option>
                                    <option value="DATE_RANGE">Date Range</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="interval-group">
                        <label for="interval">Interval</label>
                        <div class="filter-row">
                            <div class="filter-col-main">
                                <select id="interval" disabled>
                                    <option value="NOT_SPECIFIED">Not Specified</option>
                                    <option value="MONTHLY">Monthly</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="interval-group">
                        <label for="intervalFunction">Interval Function</label>
                        <div class="filter-row">
                            <div class="filter-col-main">
                                <select id="intervalFunction" disabled>
                                    <option value="SUM">SUM</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="category-group">
                        <label for="category-display">Categories</label>
                        <div class="filter-col-main" style="position: relative;">
                            <select id="category-display" readonly>
                                <option value="" disabled selected>Filter Categories (Currently <span
                                        id="selected-count">All</span>)</option>
                            </select>

                            <div id="category-list-dropdown" class="category-multi-select-dropdown"
                                style="display:none;">
                                <div class="category-toggle-container">
                                    <div>
                                        <input type="checkbox" id="select-all-categories" class="category-toggle">
                                        <label for="select-all-categories" style="font-weight:bold;">Select All</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="clear-all-categories" class="category-toggle">
                                        <label for="clear-all-categories" style="font-weight:bold;">Clear All</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="date-range-fields" class="timeframe-group" style="display:none;">
                        <label>Custom Date Range</label>
                        <div class="filter-row">
                            <input type="date" id="startDate" name="startDate" placeholder="Start Date">
                            <input type="date" id="endDate" name="endDate" placeholder="End Date">
                        </div>
                    </div>
                    <div class="aggregate-go-row">
                        <div class="form-group"
                            style="display: flex; align-items: center; justify-content: flex-start;">
                            <input type="checkbox" id="aggregateResults" name="aggregateResults" class="form-check-input"
                                style="width: auto; margin-right: 8px;">
                            <label for="aggregateResults" style="margin-bottom: 0;">Aggregate Results</label>
                        </div>

                        <div class="filter-actions">
                            <button type="button" class="btn-filter" onclick="runAnalysis()">Go</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="analysis-results-wrapper">
            <h3>Analysis Results</h3>

            <div class="content-wrapper">

                <div id="insights-content-area">
                    <div class="visualization-toggles">
                        <button id="btn-table" onclick="setView('table')" class="active">Tabular View</button>
                        <button id="btn-pie" onclick="setView('pie')">Pie Chart</button>
                        <button id="btn-bar" onclick="setView('bar')">Histogram</button>
                    </div>

                    <div id="table-view" class="view-container">
                        <div class="data-table-wrapper">
                            <table id="insights-table" class="data-table">
                                <thead>
                                    <tr id="insights-table-header-row">
                                        <th>Category Name</th>
                                        <th>Cumulated Amount</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody id="insights-table-body">
                                    <tr>
                                        <td colspan="3" style="text-align: center; padding: 2rem;">Click 'Go' to
                                            generate
                                            the spending analysis.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="chart-view" class="view-container chart-area" style="display: none;">
                        <canvas id="analysisChart"></canvas>
                    </div>

                    <div id="aggregated-result-display" style="display:none;">
                        <div class="agg-summary-container">
                            <div class="agg-summary-title">Total Aggregated Amount</div>
                            <div class="agg-summary-value" id="aggregated-amount-value"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div th:replace="fragments/toast-script :: toastScript"></div>

    <script>
        let allCategories = [];
        let currentAnalysisData = [];
        let currentChartType = 'pie'; // Default chart type
        let myChart = null; // Chart.js instance

        document.addEventListener('DOMContentLoaded', function () {
            const timeframeSelect = document.getElementById('timeframe');
            const dateRangeFields = document.getElementById('date-range-fields');
            const categoryDisplaySelect = document.getElementById('category-display');
            const categoryListDropdown = document.getElementById('category-list-dropdown');
            const selectedCountSpan = document.getElementById('selected-count');
            const intervalSelect = document.getElementById('interval');
            const intervalFunctionSelect = document.getElementById('intervalFunction');

            // --- Helper Functions (assuming showToast is globally available) ---
            function showToast(message, type = 'success') {
                console.log(`Toast: ${message} (${type})`);
            }

            function updateCategoryDisplayCount() {
                const categoryCheckboxes = document.querySelectorAll('#category-list-dropdown input.category-checkbox');
                const checkedCount = Array.from(categoryCheckboxes).filter(cb => cb.checked).length;
                const totalCount = categoryCheckboxes.length;

                let text;
                if (checkedCount === 0) {
                    text = 'None';
                } else if (checkedCount === totalCount) {
                    text = 'All';
                } else {
                    text = checkedCount;
                }
                selectedCountSpan.textContent = text;
            }

            // --- 1. Interval Function Logic (Enable/Disable based on Interval) ---
            window.toggleIntervalFunction = function () {
                const selectedInterval = intervalSelect.value;
                intervalFunctionSelect.disabled = (selectedInterval === 'NOT_SPECIFIED');
            }
            intervalSelect.addEventListener('change', toggleIntervalFunction);

            // --- 2. Timeframe Logic (Show/Hide Date Range and enable/disable Interval) ---
            window.toggleDateRangeAndInterval = function () {
                const selectedTimeframe = timeframeSelect.value;

                if (selectedTimeframe === 'DATE_RANGE') {
                    dateRangeFields.style.display = 'flex';
                } else {
                    dateRangeFields.style.display = 'none';
                }

                // Enable/Disable Interval based on Timeframe
                const enableInterval = ['THIS_YEAR', 'LAST_YEAR', 'DATE_RANGE', 'ENTIRE_TIMEFRAME'].includes(selectedTimeframe);
                intervalSelect.disabled = !enableInterval;
                if (!enableInterval) {
                    intervalSelect.value = 'NOT_SPECIFIED';
                }
                toggleIntervalFunction(); // Also update interval function state
            }
            timeframeSelect.addEventListener('change', toggleDateRangeAndInterval);
            toggleDateRangeAndInterval(); // Initialize on load

            // --- 3. Category Dropdown Toggle ---
            function toggleCategoryDropdown(event) {
                event.preventDefault();
                event.stopPropagation();
                // Toggle display
                categoryListDropdown.style.display = categoryListDropdown.style.display === 'block' ? 'none' : 'block';
            }
            
            categoryDisplaySelect.addEventListener('mousedown', toggleCategoryDropdown);
            categoryDisplaySelect.addEventListener('touchend', toggleCategoryDropdown);

            // Close dropdown when clicking outside
            document.addEventListener('click', function (event) {
                if (categoryListDropdown.style.display === 'block' &&
                    !categoryListDropdown.contains(event.target) &&
                    event.target !== categoryDisplaySelect) {
                    categoryListDropdown.style.display = 'none';
                }
            });

            // --- 4. Category Selection Logic (Attached to dynamically loaded elements) ---
            function attachCategoryListeners() {
                const selectAllCheckbox = document.getElementById('select-all-categories');
                const clearAllCheckbox = document.getElementById('clear-all-categories');
                const categoryCheckboxes = document.querySelectorAll('#category-list-dropdown input.category-checkbox');

                // Reset toggles on new load
                selectAllCheckbox.checked = true;
                clearAllCheckbox.checked = false;

                // Select All Listener
                selectAllCheckbox.addEventListener('change', function () {
                    categoryCheckboxes.forEach(cb => cb.checked = this.checked);
                    clearAllCheckbox.checked = false;
                    updateCategoryDisplayCount();
                });

                // Clear All Listener
                clearAllCheckbox.addEventListener('change', function () {
                    categoryCheckboxes.forEach(cb => cb.checked = !this.checked);
                    selectAllCheckbox.checked = false;
                    updateCategoryDisplayCount();
                });

                // Individual Checkbox Listener
                categoryCheckboxes.forEach(cb => {
                    cb.addEventListener('change', function () {
                        // If any individual box is changed, uncheck both toggles
                        selectAllCheckbox.checked = false;
                        clearAllCheckbox.checked = false;

                        // Recalculate toggle state
                        const allChecked = Array.from(categoryCheckboxes).every(c => c.checked);
                        const noneChecked = Array.from(categoryCheckboxes).every(c => !c.checked);

                        selectAllCheckbox.checked = allChecked;
                        clearAllCheckbox.checked = noneChecked;

                        updateCategoryDisplayCount();
                    });
                });
                updateCategoryDisplayCount();
            }

            // --- 5. Fetch Categories from Backend (FIXED CONTAINER LOGIC) ---
            window.fetchCategories = async function () {
                try {
                    const response = await fetch('/api/insights/categories');
                    if (!response.ok) throw new Error('Failed to fetch categories');
                    allCategories = await response.json();

                    // The direct container for the checkboxes is the dropdown itself,
                    // but we need to keep the category-toggle-container. All existing category divs after first div are removed.
                    const dropdownContent = document.getElementById('category-list-dropdown');
                    Array.from(dropdownContent.children).slice(1).forEach(child => child.remove());

                    allCategories.forEach(cat => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <input type="checkbox" id="cat-${cat.id}" name="categoryIds" value="${cat.id}" class="category-checkbox" checked>
                            <label for="cat-${cat.id}" style="display:inline;" >${cat.name}</label>
                        `;
                        dropdownContent.appendChild(div);
                    });

                    // Attach event listeners to the new checkboxes
                    attachCategoryListeners();

                } catch (error) {
                    showToast('Error loading categories: ' + error.message, 'error');
                }
            }

            // --- 6. Analysis Trigger ---
            window.runAnalysis = async function () {
                const timeframe = timeframeSelect.value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const interval = intervalSelect.value;
                const intervalFunction = intervalFunctionSelect.value;
                const aggregateResults = document.getElementById('aggregateResults').checked;

                // Select only the regular checkboxes that are checked (excluding .category-toggle)
                const categoryCheckboxes = document.querySelectorAll('#category-list-dropdown input.category-checkbox');


                const selectedCategoryIds = Array.from(categoryCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                // If no categories are explicitly selected by checking, and aggregateResults is false, show an error.
                // If selectedCategoryIds is empty but aggregateResults is true, still send the empty list for service to handle as "all".
                if (selectedCategoryIds.length === 0 && !aggregateResults) {
                    showToast("Please select at least one category, or check 'Aggregate Results' to view a total.", 'error');
                    return;
                }

                let params = new URLSearchParams({
                    timeframe: timeframe,
                    categoryIds: selectedCategoryIds.join(
                        ','
                    ),
                    aggregateResults: aggregateResults
                });

                if (timeframe === 'DATE_RANGE') {
                    if (startDate) params.append('startDate', startDate);
                    if (endDate) params.append('endDate', endDate);
                }

                // Add interval and intervalFunction parameters if they are not 'NOT_SPECIFIED'
                if (interval !== 'NOT_SPECIFIED') {
                    params.append('interval', interval);
                    params.append('intervalFunction', intervalFunction);
                }

                try {
                    const response = await fetch('/api/insights/analyze?' + params.toString());
                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Analysis failed: ${response.status} - ${errorBody}`);
                    }
                    currentAnalysisData = await response.json();
                    renderResults(currentAnalysisData, interval !== 'NOT_SPECIFIED', aggregateResults);
                    showToast('Analysis complete.', 'success');
                } catch (error) {
                    showToast('Error running analysis: ' + error.message, 'error');
                }
            }

            // --- 7. Results Rendering and Visualization ---

            window.setView = function (viewType) {
                const btnTable = document.getElementById('btn-table');
                const btnPie = document.getElementById('btn-pie');
                const btnBar = document.getElementById('btn-bar');
                const tableViewContainer = document.getElementById("table-view");
                const chartViewContainer = document.getElementById("chart-view");

                // Remove active class from all buttons
                [btnTable, btnPie, btnBar].forEach(btn => btn.classList.remove('active'));

                // Set active class and display content based on viewType
                if (viewType === 'table') {
                    btnTable.classList.add('active');
                    tableViewContainer.style.display = 'block';
                    chartViewContainer.style.display = 'none';
                    // DON'T call renderChart for table view
                } else {
                    tableViewContainer.style.display = 'none';
                    chartViewContainer.style.display = 'block';

                    // Determine if current data is interval analysis
                    const isIntervalAnalysis = currentAnalysisData.length > 0 &&
                        currentAnalysisData[0].name &&
                        !allCategories.some(cat => cat.name === currentAnalysisData[0].name);

                    if (viewType === 'pie') {
                        btnPie.classList.add('active');
                        currentChartType = 'pie';
                        renderChart('pie', isIntervalAnalysis);
                    } else if (viewType === 'bar') {
                        btnBar.classList.add('active');
                        currentChartType = 'bar';
                        renderChart('bar', isIntervalAnalysis);
                    }
                }
            }
            function renderResults(data, isIntervalAnalysis = false, isAggregatedViewRequest = false) {
                // Get references to all display elements
                const visualizationToggles = document.querySelector(".analysis-results-wrapper .visualization-toggles");
                const tableViewContainer = document.getElementById("table-view");
                const chartViewContainer = document.getElementById("chart-view");
                const aggregatedResultDisplay = document.getElementById("aggregated-result-display");
                const insightsTableBody = document.getElementById("insights-table-body");
                const insightsTableHeaderRow = document.getElementById("insights-table-header-row");
                const aggregatedAmountValueSpan = document.getElementById("aggregated-amount-value");

                // Reset all to hidden/empty initially
                if (visualizationToggles) visualizationToggles.style.display = 'none';
                if (tableViewContainer) tableViewContainer.style.display = 'none';
                if (chartViewContainer) chartViewContainer.style.display = 'none';
                if (aggregatedResultDisplay) aggregatedResultDisplay.style.display = 'none';
                if (insightsTableBody) insightsTableBody.innerHTML = ''; // Clear table body
                if (aggregatedAmountValueSpan) aggregatedAmountValueSpan.textContent = ''; // Clear aggregated value

                // Clear the chart if it exists
                if (myChart) myChart.destroy();
                currentAnalysisData = data; // Update current analysis data

                if (data.length === 0) {
                    // If no data, show a message in the table view
                    if (tableViewContainer) {
                        insightsTableBody.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 2rem;">No transactions found for the selected criteria.</td></tr>`;
                        tableViewContainer.style.display = 'block';
                    }
                    return;
                }

                // Check if the result is a single aggregated value (from backend)
                const isBackendAggregated = isAggregatedViewRequest && data.length === 1 && data[0].name === "Total Aggregated";

                if (isBackendAggregated) {
                    if (aggregatedResultDisplay && aggregatedAmountValueSpan) {
                        aggregatedAmountValueSpan.textContent = data[0].cumulatedAmount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        aggregatedResultDisplay.style.display = 'block';
                    }
                    return;
                }

                // Render normal view if not backend aggregated
                if (visualizationToggles) visualizationToggles.style.display = 'flex';
                if (tableViewContainer) tableViewContainer.style.display = 'block'; // Default to table view

                const total = data.reduce((sum, item) => sum + item.cumulatedAmount, 0);

                // Update table headers based on interval analysis
                if (insightsTableHeaderRow) {
                    if (isIntervalAnalysis) {
                        insightsTableHeaderRow.innerHTML = `
                            <th>Interval</th>
                            <th>Cumulated Amount</th>
                            <th>Percentage</th>
                        `;
                    } else {
                        insightsTableHeaderRow.innerHTML = `
                            <th>Category Name</th>
                            <th>Cumulated Amount</th>
                            <th>Percentage</th>
                        `;
                    }
                }

                data.forEach(item => {
                    const percentage = (item.cumulatedAmount / total) * 100;
                    if (insightsTableBody) {
                        const row = insightsTableBody.insertRow();
                        row.insertCell().textContent = item.name;
                        row.insertCell().textContent = item.cumulatedAmount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        row.insertCell().textContent = percentage.toFixed(2) + '%';
                    }
                });

                // Render chart after populating table
                renderChart(currentChartType, isIntervalAnalysis);
            }

            function renderChart(type, isIntervalAnalysis = false) {
                if (currentAnalysisData.length === 0) return;

                // CRITICAL FIX: Always destroy existing chart before creating new one
                if (myChart) {
                    myChart.destroy();
                    myChart = null;
                }

                const labels = currentAnalysisData.map(item => item.name);
                const dataValues = currentAnalysisData.map(item => item.cumulatedAmount);
                const ctx = document.getElementById('analysisChart').getContext('2d');

                // Professional green color palette (matching histogram style)
                const backgroundColors = '#10b981'; // Single green color for consistency

                myChart = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cumulated Spending',
                            data: dataValues,
                            backgroundColor: backgroundColors,
                            borderColor: 'white',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: type === 'pie' ? 'right' : 'top',
                            }
                        },
                        scales: type === 'bar' ? {
                            x: {
                                title: {
                                    display: isIntervalAnalysis,
                                    text: 'Interval'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Amount'
                                }
                            }
                        } : {}
                    }
                });
            }

            // --- 8. INITIALIZATION CALLS ---
            fetchCategories();
            runAnalysis();
        });
    </script>
