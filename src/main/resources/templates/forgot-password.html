<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EverRich Spend Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" th:href="@{/css/branding-theme.css}">
</head>
<body class="branding-page">
    <div class="branding-wrapper">
        <div class="branding-card">
            <div class="branding-header">
                <div class="branding-logo">Ever<span class="brand-accent">Rich</span></div>
                <div class="branding-subtitle">Reset Your Password</div>
            </div>
            <div class="mobile-form-section">
                <div class="branding-description">
                    Enter your email address and we'll send you a link to reset your password.
                </div>
                <div th:if="${error}" class="branding-alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="branding-alert alert-success" th:text="${success}"></div>
                <form th:action="@{/password-reset/forgot}" method="post">
                    <div class="branding-input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
                <a th:href="@{/login}" class="btn-back">Back to Sign In</a>
                <div class="branding-footer">We'll send password reset instructions to your email</div>
            </div>
        </div>
    </div>
</body>
</html>
