<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - EverRich Spend Manager</title>
    <style>
        :root {
            --header-bg: #1F2937;
            --brand-color: #10B981;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #1F2937 0%, #111827 50%, #1F2937 100%);
            font-family: var(--font-family); overflow: hidden;
        }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 0;
        }
        body::before {
            width: 400px; height: 400px; background: var(--brand-color); top: -100px; right: -100px;
            animation: float 8s ease-in-out infinite;
        }
        body::after {
            width: 300px; height: 300px; background: #6366F1; bottom: -50px; left: -50px;
            animation: float 6s ease-in-out infinite reverse;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 30px); } }
        .success-wrapper { width: 100%; max-width: 420px; padding: 1rem; position: relative; z-index: 1; }
        .success-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 0;
            padding: 3rem 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .success-icon { color: var(--brand-color); margin-bottom: 1.5rem; }
        .success-icon svg { 
            animation: checkmark 0.5s ease-in-out;
        }
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-logo { font-size: 2rem; font-weight: 700; color: var(--brand-color); margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .success-title { font-size: 1.5rem; font-weight: 700; color: #1F2937; margin-bottom: 1rem; }
        .success-message { font-size: 1rem; color: #6B7280; line-height: 1.6; margin-bottom: 2rem; }
        .btn-login {
            display: inline-block; width: 100%; padding: 1rem 2rem; 
            background: linear-gradient(135deg, var(--brand-color) 0%, #059669 100%);
            color: white; border: none; border-radius: 0; font-size: 1rem; font-weight: 600;
            font-family: inherit; cursor: pointer; transition: all 0.3s ease; text-decoration: none;
            position: relative; overflow: hidden;
        }
        .btn-login::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s ease; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); }
        .btn-login:hover::before { left: 100%; }
        .btn-login:active { transform: translateY(0); }
        .footer-text { margin-top: 1.5rem; font-size: 0.75rem; color: #9CA3AF; }
        @media (max-width: 480px) { .success-card { padding: 2rem 1.5rem; } .success-logo { font-size: 1.75rem; } .success-title { font-size: 1.25rem; } }
    </style>
</head>
<body>
    <div class="success-wrapper">
        <div class="success-card">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            </div>
            <div class="success-logo">EverRich</div>
            <h1 class="success-title">Password Reset Successful!</h1>
            <p class="success-message">
                Your password has been successfully changed.<br>
                You can now sign in with your new password.
            </p>
            <a th:href="@{/login}" class="btn-login">Sign In Now</a>
            <div class="footer-text">Your account is now secured with your new password</div>
        </div>
    </div>
</body>
</html>
