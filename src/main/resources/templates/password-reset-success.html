<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - EverRich Spend Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

</head>
<body class="branding-page">
    <div class="branding-wrapper">
        <div class="branding-card centered">
            <div class="branding-header">
                <div class="branding-logo">Ever<span class="brand-accent">Rich</span></div>

            <div class="mobile-form-section">

                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>

                </div>
                <h1 class="branding-title">Password Reset Successful!</h1>
                <p class="branding-message">
                    Your password has been successfully changed.<br>
                    You can now sign in with your new password.
                </p>
                <a th:href="@{/login}" class="btn-primary">Sign In Now</a>
                <div class="branding-footer">Your account is now secured with your new password</div>
            </div>
        </div>
    </div>
