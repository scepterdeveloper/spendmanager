<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName} + ' - Manage Accounts'">EverRich - Manage Accounts</title>
    <style>
        /* Existing Styles (Truncated for brevity) */
        :root { 
            --accent-color: #047857; 
            --primary-color: #1F2937; 
        } 
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }
        .data-table th {
            background-color: #F3F4F6;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #059669; 
        }
        .btn-delete {
            background-color: #EF4444; 
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.3s;
        }
        .btn-delete:hover {
            opacity: 0.8;
        }
        .btn-edit {
             background-color: #3B82F6; 
             color: white;
             padding: 0.5rem 1rem;
             border-radius: 0.25rem;
             text-decoration: none;
             font-size: 0.875rem;
             margin-right: 10px;
        }
        .btn-cancel {
            background-color: #6B7280; 
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .btn-cancel:hover {
            background-color: #4B5563;
        }
        
        /* Collapsible Header Styles */
        .collapsible-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 1rem;
            padding: 10px; 
            border: 1px solid #D1FAE5; 
            border-radius: 0.5rem;
            background-color: #F0FDFA; 
            transition: background-color 0.2s;
        }
        .collapsible-header:hover {
            background-color: #E0F5F2; 
        }

        .collapsible-header h3 {
            margin: 0;
            color: var(--accent-color); 
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-size: 1.125rem; 
        }
        
        /* Ensure ALL interactive elements within the header use the ACCENT color */
        .collapsible-header h3, 
        .collapsible-header .icon,
        .llm-icon, 
        .manual-icon {
            color: var(--accent-color); 
        }

        .collapsible-header .icon {
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .collapsible-header.collapsed .icon {
            transform: rotate(-90deg);
        }
        .llm-icon, .manual-icon {
            margin-right: 10px;
        }
        
        /* Unified Content Wrapper Style */
        .content-wrapper {
            border: 1px solid #E5E7EB;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            background-color: white; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
        }
        
        /* Toast & Modal Styles (Retained) */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            min-width: 250px;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background-color: #10B981;
        }
        .toast.error {
            background-color: #F87171;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .modal-buttons button {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 0.25rem;
            font-weight: 600;
        }
        #modal-confirm-btn {
            background-color: #EF4444;
            color: white;
            border: none;
        }
        #modal-cancel-btn {
            background-color: #D1D5DB;
            color: #1F2937;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 1rem; /* Adjust overall padding */
            }

            .page-header h2 {
                font-size: 1.5rem; /* Smaller heading */
            }

            .data-table-wrapper { /* New wrapper for scrollable table */
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }

            .data-table {
                min-width: 600px; /* Ensure table content doesn't shrink too much */
            }

            .data-table th, .data-table td {
                padding: 0.75rem; /* Smaller padding in table cells */
                font-size: 0.875rem; /* Smaller font size in table */
            }

            .btn-primary, .btn-cancel {
                width: 100%; /* Full width buttons */
                margin-top: 0.5rem;
                margin-left: 0; /* Remove left margin for cancel button */
            }

            .modal-content {
                width: 95%; /* Slightly wider modal on small screens */
            }
        }

        @media (max-width: 480px) {
            .page-header h2 {
                font-size: 1.25rem; /* Even smaller heading */
            }

            .collapsible-header h3 {
                font-size: 1rem; /* Smaller collapsible header title */
            }

            .form-group label {
                font-size: 0.9rem; /* Smaller form labels */
            }

            .form-group input, .form-group textarea {
                padding: 0.6rem; /* Smaller input padding */
                font-size: 0.9rem;
            }

            .btn-edit, .btn-delete {
                padding: 0.4rem 0.8rem; /* Smaller action buttons */
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: appHeader}"></div>
    
    <div id="toast-container"></div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn">Yes, I'm Sure</button>
                <button id="modal-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="content-container">
        
        <div class="page-header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Back
            </a>
            <h2>Manage Accounts</h2>
        </div>

        <div class="collapsible-header" id="manual-header">
            <h3>
                <span class="manual-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                </span>
                <span th:text="${newAccount.id != null ? 'Edit Account #' + newAccount.id : 'Add a New Account'}">Add a New Account</span>
            </h3>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
            </span>
        </div>        

        <div class="content-wrapper" id="manual-form-content">
            <form th:action="@{/accounts}" th:object="${newAccount}" method="post">
                
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="name">Name (e.g., Checking Account)</label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                
                <div class="form-group">
                    <label for="description">Description (e.g., Main checking account for daily expenses)</label>
                    <textarea id="description" th:field="*{description}" rows="2" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span th:text="${newAccount.id != null ? 'Update Account' : 'Save Account'}">Save Account</span>
                </button>

                <a th:if="${newAccount.id != null}" th:href="@{/accounts}" class="btn-cancel">
                    Cancel Edit
                </a>
            </form>
        </div>

        <h3>Existing Accounts</h3>
        <div class="data-table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.id}">1</td>
                        <td th:text="${account.name}">Checking Account</td>
                        <td th:text="${account.description}">Main checking account for daily expenses.</td>
                        <td>
                            <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn-edit">
                                Edit
                            </a>
                            
                            <form th:action="@{/accounts/{id}/delete(id=${account.id})}" method="post" style="display: inline;" class="delete-account-form">
                                <button type="button" class="btn-delete" data-account-id="${account.id}">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${accounts.empty}">
                        <td colspan="4">No accounts defined yet. Please add a new one above.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // UI Elements
            const manualHeader = document.getElementById('manual-header'); 
            const manualContent = document.getElementById('manual-form-content'); 
            const deleteButtons = document.querySelectorAll('.btn-delete');
            const modal = document.getElementById('confirmation-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const toastContainer = document.getElementById('toast-container');

            let confirmAction = null; 

            // --- Notification and Modal Helpers ---
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 5000);
            }

            function showModal(message, callback) {
                modalMessage.textContent = message;
                confirmAction = callback;
                modal.style.display = 'flex';
            }

            // Modal button handlers
            modalConfirmBtn.onclick = () => {
                modal.style.display = 'none';
                if (confirmAction) {
                    confirmAction(true);
                }
            };

            modalCancelBtn.onclick = () => {
                modal.style.display = 'none';
                if (confirmAction) {
                    confirmAction(false);
                }
                confirmAction = null;
            };

            // --- Account Deletion Logic (Using Modal) ---
            deleteButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const form = button.closest('form');
                    
                    showModal(
                        'Are you sure you want to delete this account? This cannot be undone and will affect existing transactions!', 
                        (confirmed) => {
                            if (confirmed) {
                                form.submit();
                            } else {
                                showToast('Deletion cancelled.', 'error');
                            }
                        }
                    );
                });
            });


            // --- Section Collapse Logic ---
            
            const isEditMode = document.querySelector('input[name="id"]').value !== "";
            
            if (!isEditMode) {
                 manualContent.style.display = 'none';
                 manualHeader.classList.add('collapsed');
            } else {
                 manualHeader.classList.remove('collapsed');
            }
           
            // Toggle function for any collapsible section
            function toggleSection(header, content) {
                 const isCollapsed = content.style.display === 'none';
                 content.style.display = isCollapsed ? 'block' : 'none';
                 header.classList.toggle('collapsed');
            }
            
            manualHeader.addEventListener('click', () => {
                 if (!isEditMode) {
                    toggleSection(manualHeader, manualContent);
                 } else {
                    showToast("Please use 'Cancel Edit' to hide the form.", 'error');
                 }
            });
        });
    </script>
</body>
</html>
