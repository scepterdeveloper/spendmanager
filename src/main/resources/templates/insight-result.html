<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName} + ' - ' + ${result.insightName}">EverRich - Insight Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/app-theme.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* Page-specific styles for Insight Result */

        .insight-description {
            color: var(--text-mellow);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        /* Clickable amount cells for drill-down */
        .amount-clickable {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border: 1px solid #d1fae5;
            border-radius: 0.35rem;
            padding: 0.35rem 0.6rem;
            font-weight: 600;
        }

        .amount-clickable:hover {
            background: linear-gradient(135deg, #d1fae5 0%, #bbf7d0 100%);
            border-color: var(--income-color);
            color: var(--income-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.15);
        }

        .drill-icon {
            display: inline-block;
            opacity: 0.5;
            transition: all 0.2s ease;
            vertical-align: middle;
        }

        .amount-clickable:hover .drill-icon {
            opacity: 1;
            transform: translateX(2px);
        }

        /* Currency formatting for amount cells */
        .amount-cell {
            text-align: right;
            font-weight: 500;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', monospace;
            letter-spacing: 0.02em;
        }

        .currency-symbol {
            color: var(--text-mellow);
            font-size: 0.85em;
            margin-left: 0.2rem;
        }

        /* KPI Result Display */
        .kpi-result-container {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .kpi-card {
            background: white;
            border-radius: 0.4rem;
            padding: 0.75rem 2rem;
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            min-width: 200px;
        }

        .kpi-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 0.4rem 0.4rem 0 0;
            background: var(--income-color);
        }

        .kpi-title {
            font-size: 0.55rem;
            color: var(--text-mellow);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.1rem;
        }

        .kpi-value {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* Chart Card */
        .chart-card {
            background: white;
            border-radius: 0.4rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .chart-title {
            font-size: 0.8rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--primary-color);
        }

        .chart-total {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border: 1px solid #d1fae5;
            border-radius: 1rem;
            padding: 0.25rem 0.6rem;
            margin: 0;
        }

        .chart-total .sum-icon {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--income-color);
            opacity: 0.8;
        }

        .chart-total .sum-value {
            letter-spacing: 0.02em;
        }

        /* Page-specific: Smaller visualization toggle buttons for compact result page */
        .visualization-toggles {
            margin-bottom: 0.75rem;
        }

        .visualization-toggles button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            position: relative;
            bottom: -2px;
        }

        /* Page-specific: Chart height for result page */
        .chart-container {
            height: 180px;
        }

        /* View Container Toggle */
        .view-container {
            display: none;
        }

        .view-container.active {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 767px) {
            .kpi-card {
                padding: 0.6rem 1.5rem;
                min-width: 150px;
            }

            .kpi-value {
                font-size: 0.95rem;
            }

            .chart-card {
                padding: 0.5rem;
            }

            .visualization-toggles button {
                padding: 0.4rem 0.5rem;
                font-size: 0.7rem;
            }

            .chart-container {
                height: 150px;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem 0.4rem;
                font-size: 0.8rem;
            }

            .data-table th {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: appHeader}"></div>
    
    <div class="content-container-full">
        
        <div class="page-header">
            <!-- Dynamic back link using backUrl parameter, defaults to /insights/manage if not provided -->
            <a th:href="${backUrl != null ? backUrl : '/insights/manage'}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Back
            </a>
            <h2 th:text="${result.insightName}">Insight Result</h2>
        </div>

        <p class="insight-description" th:if="${result.insightDescription}" th:text="${result.insightDescription}"></p>

        <!-- KPI Result (Aggregated / 1D) - Dashboard Style -->
        <div th:if="${result.resultType.name() == 'KPI'}" class="kpi-result-container">
            <div class="kpi-card">
                <div class="kpi-title" th:text="${result.insightName}">Total Amount</div>
                <div class="kpi-value" th:text="${#numbers.formatDecimal(result.aggregatedValue, 1, 2)}">0.00</div>
            </div>
        </div>

        <!-- Chart Result (2D) - Dashboard Style -->
        <div th:if="${result.resultType.name() == 'CHART'}" class="chart-card">
            <div class="chart-header">
                <h3 class="chart-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="color: var(--accent-color)">
                        <path d="M3 3v18h18"/>
                        <path d="M18 17V9"/>
                        <path d="M13 17V5"/>
                        <path d="M8 17v-4"/>
                    </svg>
                    <span th:text="${result.insightName}">Analysis Results</span>
                </h3>
                <span id="chart-total-display" class="chart-total"></span>
            </div>
            
            <div class="visualization-toggles">
                <button id="btn-table" onclick="setView('table')" class="active">Table</button>
                <button id="btn-pie" onclick="setView('pie')">Pie</button>
                <button id="btn-bar" onclick="setView('bar')">Bar</button>
            </div>

            <div id="table-view" class="view-container active">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th th:text="${result.xAxisType.name() == 'INTERVAL' ? 'Interval' : 'Category'}">Label</th>
                            <th>Amount</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dp, iterStat : ${result.dataPoints}">
                            <td th:text="${dp.label}">Label</td>
                            <!-- Category drill-down: clickable amount when xAxisType is CATEGORY and drillDownEnabled -->
                            <td class="amount-cell" th:if="${result.drillDownEnabled and result.xAxisType.name() == 'CATEGORY' and dp.categoryId != null}">
                                <a th:href="@{/insights/drill/transactions(startDate=${result.queryStartDate}, endDate=${result.queryEndDate}, categoryId=${dp.categoryId}, backUrl=${backUrl != null ? backUrl : '/insights/manage'})}"
                                   class="amount-clickable"
                                   th:title="'View ' + ${dp.label} + ' transactions'">
                                    <span th:text="${#numbers.formatDecimal(dp.value, 1, 'POINT', 2, 'COMMA')}">0,00</span><span class="currency-symbol">€</span>
                                    <svg class="drill-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M9 18l6-6-6-6"/>
                                    </svg>
                                </a>
                            </td>
                            <!-- Non-clickable amount (for intervals or when drill-down is disabled) -->
                            <td class="amount-cell" th:unless="${result.drillDownEnabled and result.xAxisType.name() == 'CATEGORY' and dp.categoryId != null}">
                                <span th:text="${#numbers.formatDecimal(dp.value, 1, 'POINT', 2, 'COMMA')}">0,00</span><span class="currency-symbol">€</span>
                            </td>
                            <td class="percentage-cell">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="chart-view" class="view-container chart-container">
                <canvas id="resultChart"></canvas>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const resultData = /*[[${result}]]*/ {};
        let myChart = null;
        let currentChartType = 'pie';

        document.addEventListener('DOMContentLoaded', function() {
            if (resultData.resultType === 'CHART' && resultData.dataPoints) {
                // Calculate total for percentages and display
                const total = resultData.dataPoints.reduce((sum, dp) => sum + dp.value, 0);
                
                // Display total under the title with modern badge style
                const totalDisplay = document.getElementById('chart-total-display');
                if (totalDisplay) {
                    const formattedTotal = total.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    totalDisplay.innerHTML = '<span class="sum-icon">∑</span><span class="sum-value">' + formattedTotal + ' €</span>';
                }
                
                // Update percentage column in table
                const cells = document.querySelectorAll('.percentage-cell');
                cells.forEach((cell, index) => {
                    if (resultData.dataPoints[index]) {
                        const percentage = total > 0 ? (resultData.dataPoints[index].value / total * 100) : 0;
                        cell.textContent = percentage.toFixed(1) + '%';
                    }
                });
            }
        });

        function setView(viewType) {
            const btnTable = document.getElementById('btn-table');
            const btnPie = document.getElementById('btn-pie');
            const btnBar = document.getElementById('btn-bar');
            const tableView = document.getElementById('table-view');
            const chartView = document.getElementById('chart-view');

            [btnTable, btnPie, btnBar].forEach(btn => btn.classList.remove('active'));
            [tableView, chartView].forEach(view => view.classList.remove('active'));

            if (viewType === 'table') {
                btnTable.classList.add('active');
                tableView.classList.add('active');
            } else {
                chartView.classList.add('active');
                if (viewType === 'pie') {
                    btnPie.classList.add('active');
                    currentChartType = 'pie';
                } else {
                    btnBar.classList.add('active');
                    currentChartType = 'bar';
                }
                renderChart(currentChartType);
            }
        }

        function renderChart(type) {
            if (!resultData.dataPoints || resultData.dataPoints.length === 0) return;

            if (myChart) {
                myChart.destroy();
                myChart = null;
            }

            const labels = resultData.dataPoints.map(dp => dp.label);
            const dataValues = resultData.dataPoints.map(dp => dp.value);
            const ctx = document.getElementById('resultChart').getContext('2d');

            // Use income-color (#10b981) for both bar and pie charts (matching histogram style)
            const backgroundColors = '#10b981';

            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderRadius: type === 'bar' ? 2 : 0,
                        borderColor: type === 'pie' ? 'white' : undefined,
                        borderWidth: type === 'pie' ? 1 : 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            display: type === 'pie',
                            position: 'right',
                            labels: { font: { size: 9 } }
                        } 
                    },
                    scales: type === 'bar' ? {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#f3f4f6' }, 
                            ticks: { font: { size: 9 } } 
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { font: { size: 9 } } 
                        }
                    } : {}
                }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
