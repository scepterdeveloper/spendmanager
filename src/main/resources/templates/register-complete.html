<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration - EverRich Spend Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" th:href="@{/css/branding-theme.css}">
</head>
<body class="branding-page">
    <div class="branding-wrapper">
        <div class="branding-card">
            <!-- Valid Registration - Show Password Form -->
            <div th:if="${valid}">
                <div class="branding-header">
                    <div class="branding-logo">Ever<span class="brand-accent">Rich</span></div>
                    <div class="branding-subtitle">Complete Your Registration</div>
                </div>
                <div class="mobile-form-section">
                    <div class="welcome-message" th:if="${userName}">
                        Welcome, <strong th:text="${userName}">User</strong>! Please set your password to complete registration.
                    </div>
                    <div th:if="${error}" class="branding-alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/register/complete/{id}(id=${registrationId})}" method="post">
                        <div class="branding-input-group">
                            <label for="password">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                                    <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="password-requirements">Password must be at least 8 characters long</div>
                        </div>
                        <div class="branding-input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8">
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                                    <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Complete Registration</button>
                    </form>
                    <div class="branding-footer">Your password will be securely encrypted</div>
                </div>
            </div>
            <!-- Invalid Registration - Show Error -->
            <div th:unless="${valid}" class="error-card">
                <div class="branding-header">
                    <div class="branding-logo">Ever<span class="brand-accent">Rich</span></div>
                </div>
                <div class="mobile-form-section">
                    <div class="error-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <h1 class="error-title">Invalid Link</h1>
                    <p class="error-message" th:text="${error != null} ? ${error} : 'This registration link is invalid or has already been used.'"></p>
                    <a th:href="@{/login}" class="btn-primary">Return to Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                input.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        }
    </script>
</body>
</html>
