<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${appName} + ' - Transaction Form'">EverRich - Transaction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/app-theme.css}">
    <style>
        /* Page-specific styles for Transaction Form */
        
        /* Form wrapper styling */
        .form-wrapper {
            margin: 0;
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: var(--shadow-md);
        }

        /* Input max-width for better desktop layout */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            max-width: 400px;
        }

        .btn-primary {
            max-width: 400px;
            width: 100%;
            margin-top: 1rem;
        }

        /* Mobile responsive */
        @media (max-width: 767px) {
            .form-wrapper {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .form-group label {
                margin-bottom: 0.375rem;
                font-size: 0.875rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select {
                max-width: 100%;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .btn-primary {
                max-width: 100%;
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: appHeader"></div>

    <div class="content-container">

        <div class="page-header">

            <a th:if="${transaction.id == null}" th:href="@{/}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <a th:if="${transaction.id != null}" th:href="@{/transactions(filterParams)}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <h2 th:text="${transaction.id == null ? 'Add New Transaction' : 'Edit Transaction'}">Transaction Form</h2>
        </div>

        <div class="form-wrapper">
            <form th:action="@{/transactions/save}" th:object="${transaction}" method="post">

                <input type="hidden" th:field="*{id}" />

                <input type="hidden" th:field="*{statementId}" />

                <div th:each="entry : ${filterParams}">
                    <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:field="*{date}"
                        th:value="${transaction.date != null ? #temporals.format(transaction.date, 'yyyy-MM-dd') : ''}"
                        required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" required />
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" th:field="*{amount}" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation" th:field="*{operation}" required>
                        <option value="" disabled>Select Operation</option>

                        <option th:each="op : ${operations}" th:value="${op}" th:text="${op}"
                            th:selected="${op == transaction.operation}">
                            Operation (PLUS/MINUS)
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="account">Account</label>
                    <select id="account" th:field="*{account}">
                        <option value="" disabled selected>Select Account</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.id + ' - ' + account.name}"
                            th:selected="${transaction.account != null and transaction.account.id == account.id}">
                            Account Name
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <th:block th:if="*{categoryEntity != null}">
                        <input type="hidden" name="originalCategoryId" id="originalCategoryId"
                            th:value="*{categoryEntity.id}" />
                    </th:block>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" th:field="*{categoryEntity}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                            th:selected="${transaction.categoryEntity != null and transaction.categoryEntity.id == category.id}">
                            Category Name
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn-primary"
                    th:text="${transaction.id == null ? 'Add Transaction' : 'Update Transaction'}">Save</button>
            </form>
        </div>
    </div>

</body>

</html>
