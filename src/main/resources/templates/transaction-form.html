<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${appName} + ' - Transaction Form'">EverRich - Transaction Form</title>
    <style>
        /* =======================================
           1. Layout & Styling
           ======================================= */
        :root {
            --primary-color: #1F2937;
            --accent-color: #047857;
            --light-bg: #F9FAFB;
        }

        /* The main content container is already full width/left aligned from the previous step,
           but let's ensure the form wrapper itself is aligned correctly. */
        .content-container {
            padding: 2rem;
            /* Ensures content is not unnecessarily constrained by 'margin: 0 auto;' if applied globally */
        }

        /* Consistent Header Styling */
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-right: 2rem;
            font-size: 1rem;
        }

        .back-link svg {
            margin-right: 5px;
        }

        .page-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        /* FIX: Form Wrapper */
        .form-wrapper {
            margin: 0;
            border: 1px solid #E5E7EB;
            padding: 2.5rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
            box-sizing: border-box;
            font-size: 1rem;
            /* Constraint to make form elements look neat, even if container is wide */
            max-width: 400px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            /* Constrain button width to match input fields */
            max-width: 400px;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: appHeader"></div>

    <div class="content-container">

        <div class="page-header">

            <a th:if="${transaction.id == null}" th:href="@{/}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <a th:if="${transaction.id != null}" th:href="@{/transactions(filterParams)}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <h2 th:text="${transaction.id == null ? 'Add New Transaction' : 'Edit Transaction'}">Transaction Form</h2>
        </div>

        <div class="form-wrapper">
            <form th:action="@{/transactions/save}" th:object="${transaction}" method="post">

                <input type="hidden" th:field="*{id}" />

                <input type="hidden" th:field="*{statementId}" />

                <div th:each="entry : ${filterParams}">
                    <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:field="*{date}"
                        th:value="${transaction.date != null ? #temporals.format(transaction.date, 'yyyy-MM-dd') : ''}"
                        required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" required />
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" th:field="*{amount}" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation" th:field="*{operation}" required>
                        <option value="" disabled>Select Operation</option>

                        <option th:each="op : ${operations}" th:value="${op}" th:text="${op}"
                            th:selected="${op == transaction.operation}">
                            Operation (PLUS/MINUS)
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <th:block th:if="*{categoryEntity != null}">
                        <input type="hidden" name="originalCategoryId" id="originalCategoryId"
                            th:value="*{categoryEntity.id}" />
                    </th:block>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" th:field="*{categoryEntity}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                            Category Name</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary"
                    th:text="${transaction.id == null ? 'Add Transaction' : 'Update Transaction'}">Save</button>
            </form>
        </div>
    </div>

</body>

</html>
