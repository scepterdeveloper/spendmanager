<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${appName} + ' - Transaction Form'">EverRich - Transaction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ================================================================= 
           BASE STYLES & VARIABLES (Copied from transaction-management.html)
           ================================================================= */
        :root {
            --accent-color: #047857; /* The green color */
            --primary-color: #1F2937; /* Dark text color */
            --text-mellow: #6B7280; /* Muted text color */
            --border-color: #E5E7EB; /* Light border color */
            --light-bg: #F9FAFB; /* Background not used in management but good to keep */
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--primary-color);
        }

        /* ================================================================= 
           PAGE HEADER (Copied from transaction-management.html)
           ================================================================= */
        .page-header {
            display: flex;
            align-items: center;
            /* Consistent margins/padding */
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color); /* Use variable for consistency */
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-right: 2rem; /* Consistent right margin */
            font-size: 1rem;
        }

        .back-link svg {
            margin-right: 5px; /* Consistent spacing for icon */
        }

        .page-header h2 {
            color: var(--primary-color);
            margin: 0; /* Consistent removal of margin */
            font-size: 2rem; /* Consistent title size */
            font-weight: 600; /* Consistent title weight */
        }

        /* ================================================================= 
           CONTENT WRAPPER (Aligned to transaction-management.html's content-wrapper)
           ================================================================= */
        .content-container {
            /* Keep existing padding for desktop/general use */
            padding: 2rem;
        }

        .form-wrapper {
            margin: 0;
            border: 1px solid var(--border-color); /* Use variable for consistency */
            /* Adjusted from 2.5rem to 2rem to match transaction-management.html's .content-wrapper */
            padding: 2rem; 
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* ================================================================= 
           FORM & BUTTON ELEMENTS (Adjusted for consistency)
           ================================================================= */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            /* Changed from 600 to 500 to match label font-weight in management page */
            font-weight: 500; 
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            /* Added font size from management page's label */
            font-size: 0.95rem; 
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            /* Consistent padding from management page */
            padding: 0.75rem; 
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
            box-sizing: border-box;
            font-size: 1rem;
            /* Retained max-width for neatness on desktop */
            max-width: 400px;
        }

        /* Use .btn-primary styling from transaction-management.html */
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            /* Consistent padding from management page */
            padding: 0.75rem 1.5rem; 
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            max-width: 400px;
            width: 100%;
            /* Adjusted font-size from 1.1rem to 1rem to match management page button text size */
            font-size: 1rem; 
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #059669;
        }
        
        /* ================================================================= 
           RESPONSIVE - MOBILE (Aligned to transaction-management.html)
           ================================================================= */
        @media (max-width: 767px) { /* Changed from 768px to 767px for consistency */
            /* Consistent Mobile Content Padding */
            .content-container {
                padding: 0.5rem !important; /* Matches management page mobile padding */
            }

            /* Consistent Mobile Header Adjustments */
            .page-header {
                align-items: flex-start;
                margin-bottom: 0.5rem; /* Reduced margin */
                padding-bottom: 0.25rem; /* Reduced padding */
                margin-left: 0;
                margin-right: 0;
            }

            .back-link {
                margin-right: 1rem;
                font-size: 0.9rem;
            }
            
            .page-header h2 {
                font-size: 1.25rem; /* Matches the size of the '::after' content in the management page */
            }
            
            /* Consistent Mobile Wrapper Adjustments */
            .form-wrapper {
                /* Matches management page mobile content-wrapper padding and margin */
                padding: 0.75rem; 
                margin-bottom: 0.75rem;
                margin-left: 0;
                margin-right: 0;
            }

            /* Consistent Mobile Form Elements */
            .form-group {
                /* Reduced margin gap */
                margin-bottom: 0.75rem; 
            }

            .form-group label {
                /* Reduced label margin-bottom */
                margin-bottom: 0.375rem; 
                font-size: 0.875rem; /* Slightly reduced font size for mobile label */
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select {
                max-width: 100%;
                /* Consistent padding from management page */
                padding: 0.5rem; 
                font-size: 0.9rem; /* Consistent font size for inputs */
            }

            .btn-primary {
                max-width: 100%;
                /* Consistent padding from management page */
                padding: 0.5rem 1rem; 
                font-size: 0.95rem; /* Slightly reduced font size for mobile button */
            }
        }
        
        /* Removed @media (max-width: 480px) to keep 767px as the single mobile breakpoint, 
           matching the approach in transaction-management.html */
    </style>
</head>

<body>
    <div th:replace="fragments/header :: appHeader"></div>

    <div class="content-container">

        <div class="page-header">

            <a th:if="${transaction.id == null}" th:href="@{/}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <a th:if="${transaction.id != null}" th:href="@{/transactions(filterParams)}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>

            <h2 th:text="${transaction.id == null ? 'Add New Transaction' : 'Edit Transaction'}">Transaction Form</h2>
        </div>

        <div class="form-wrapper">
            <form th:action="@{/transactions/save}" th:object="${transaction}" method="post">

                <input type="hidden" th:field="*{id}" />

                <input type="hidden" th:field="*{statementId}" />

                <div th:each="entry : ${filterParams}">
                    <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:field="*{date}"
                        th:value="${transaction.date != null ? #temporals.format(transaction.date, 'yyyy-MM-dd') : ''}"
                        required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" required />
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" th:field="*{amount}" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation" th:field="*{operation}" required>
                        <option value="" disabled>Select Operation</option>

                        <option th:each="op : ${operations}" th:value="${op}" th:text="${op}"
                            th:selected="${op == transaction.operation}">
                            Operation (PLUS/MINUS)
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="account">Account</label>
                    <select id="account" th:field="*{account}">
                        <option value="" disabled selected>Select Account</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.id + ' - ' + account.name}"
                            th:selected="${transaction.account != null and transaction.account.id == account.id}">
                            Account Name
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <th:block th:if="*{categoryEntity != null}">
                        <input type="hidden" name="originalCategoryId" id="originalCategoryId"
                            th:value="*{categoryEntity.id}" />
                    </th:block>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" th:field="*{categoryEntity}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                            th:selected="${transaction.categoryEntity != null and transaction.categoryEntity.id == category.id}">
                            Category Name
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn-primary"
                    th:text="${transaction.id == null ? 'Add Transaction' : 'Update Transaction'}">Save</button>
            </form>
        </div>
    </div>

</body>

</html>
