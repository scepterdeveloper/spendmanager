<header th:fragment="appHeader" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <style>
        /* Modern, Clean Base Styles */
        :root {
            --primary-color: #1F2937; /* Dark Gray/Slate for header */
            --accent-color: #10B981; /* Green/Teal for highlights */
            --text-color: #374151; /* Darker text */
            --light-bg: #F9FAFB; /* Light background for body */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Header Styles --- */
        .navbar { 
            background-color: var(--primary-color); 
            padding: 1rem 2rem; 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .navbar-title a { 
            font-size: 1.75rem; 
            font-weight: 700; 
            color: var(--accent-color); 
            text-decoration: none; 
            transition: color 0.3s;
        }
        .navbar-title a:hover {
            color: #6EE7B7; 
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        
        /* User dropdown menu - Modern Hover-based */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .navbar-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            color: #D1D5DB;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 0.875rem;
        }
        
        .navbar-user:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #F9FAFB;
        }
        
        .user-avatar {
            width: 1.75rem;
            height: 1.75rem;
            background: linear-gradient(135deg, var(--accent-color), #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }
        
        .user-name {
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }
        
        /* Modern chevron indicator */
        .dropdown-indicator {
            width: 0.375rem;
            height: 0.375rem;
            border-right: 1.5px solid currentColor;
            border-bottom: 1.5px solid currentColor;
            transform: rotate(45deg);
            transition: transform 0.2s ease;
            margin-top: -2px;
            opacity: 0.7;
        }
        
        .user-dropdown:hover .dropdown-indicator,
        .user-dropdown.active .dropdown-indicator {
            transform: rotate(-135deg);
            margin-top: 2px;
        }
        
        .user-dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            right: 0;
            top: calc(100% + 0.25rem);
            background-color: #1F2937;
            min-width: 140px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25), 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            z-index: 1000;
            overflow: hidden;
            transform: translateY(-8px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }
        
        /* Hover-based dropdown for desktop only (screens wider than 768px) */
        @media (min-width: 769px) {
            .user-dropdown:hover .user-dropdown-content {
                visibility: visible;
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Click/tap based dropdown (active class) - works on all devices */
        .user-dropdown.active .user-dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .user-dropdown-content a,
        .user-dropdown-content button {
            color: #E5E7EB;
            padding: 0.625rem 1rem;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 0.8125rem;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.15s ease;
        }
        
        .user-dropdown-content a:hover,
        .user-dropdown-content button:hover {
            background-color: #374151;
        }
        
        .user-dropdown-content .logout-btn {
            color: #FCA5A5;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-dropdown-content .logout-btn:hover {
            background-color: rgba(127, 29, 29, 0.5);
            color: #FEE2E2;
        }
        
        .logout-icon {
            width: 0.875rem;
            height: 0.875rem;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            
            .navbar-title a {
                font-size: 1.25rem;
            }
            
            .navbar-user {
                padding: 0.375rem 0.5rem;
                font-size: 0.8125rem;
            }
            
            .user-avatar {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.625rem;
            }
            
            .user-name {
                max-width: 80px;
            }
            
            .user-dropdown-content {
                min-width: 120px;
            }
        }

        /* --- Global Body & Container Styles --- */
        body {
            font-family: var(--font-family);
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
        }
        /* CHANGE: Use a wide padding, but remove max-width and margin: auto */
        .content-container {
            width: 100%; /* Full width */
            padding: 2rem;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        
        /* --- Back Navigation --- */
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .back-link {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .back-link svg {
            margin-right: 0.25rem;
        }
        h2 {
            font-size: 1.75rem;
            color: var(--text-color);
            margin: 0;
        }

    </style>
    <nav class="navbar">
        <div class="navbar-title">
            <a href="/dashboard" th:text="${appName}">EverRich</a>
        </div>
        <div class="navbar-links">
            <div class="user-dropdown" sec:authorize="isAuthenticated()" id="user-dropdown">
                <div class="navbar-user" id="user-menu-toggle">
                    <span class="user-avatar" th:text="${#authentication.principal.fullName != null ? #strings.substring(#authentication.principal.fullName, 0, 1).toUpperCase() : 'U'}">U</span>
                    <span class="user-name" th:text="${#authentication.principal.fullName}">User</span>
                    <span class="dropdown-indicator"></span>
                </div>
                <div class="user-dropdown-content" id="user-dropdown-content">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="logout-btn">
                            <svg class="logout-icon" viewBox="0 0 24 24">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userDropdown = document.getElementById('user-dropdown');
            const userMenuToggle = document.getElementById('user-menu-toggle');
            
            if (userDropdown && userMenuToggle) {
                // Click/tap support for all devices (including mobile emulation)
                userMenuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('active');
                });
                
                // Close dropdown when clicking/tapping outside
                document.addEventListener('click', function(e) {
                    if (!userDropdown.contains(e.target)) {
                        userDropdown.classList.remove('active');
                    }
                });
                
                // Close dropdown on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        userDropdown.classList.remove('active');
                    }
                });
                
                // Close dropdown when mouse leaves (only for wider screens where hover is enabled)
                userDropdown.addEventListener('mouseleave', function() {
                    if (window.innerWidth > 768) {
                        userDropdown.classList.remove('active');
                    }
                });
            }
        });
    </script>
</header>
