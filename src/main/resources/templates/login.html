<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EverRich Spend Manager</title>
    <style>
        :root {
            --header-bg: #1F2937;
            --brand-color: #10B981;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #1F2937 0%, #111827 50%, #1F2937 100%);
            font-family: var(--font-family); overflow: hidden;
        }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 0;
        }
        body::before {
            width: 400px; height: 400px; background: var(--brand-color); top: -100px; right: -100px;
            animation: float 8s ease-in-out infinite;
        }
        body::after {
            width: 300px; height: 300px; background: #6366F1; bottom: -50px; left: -50px;
            animation: float 6s ease-in-out infinite reverse;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 30px); } }
        .login-wrapper { width: 100%; max-width: 380px; padding: 1rem; position: relative; z-index: 1; }
        .login-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 0;
            padding: 2.5rem 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-logo { font-size: 2rem; font-weight: 700; color: var(--brand-color); margin-bottom: 0.25rem; letter-spacing: -0.5px; }
        .login-subtitle { font-size: 0.875rem; color: #9CA3AF; font-weight: 400; }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-group input {
            width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid #E5E7EB; border-radius: 0;
            font-size: 1rem; font-family: inherit; background: #F9FAFB; transition: all 0.3s ease; outline: none;
        }
        .input-group input::placeholder { color: #9CA3AF; }
        .input-group input:focus { border-color: var(--brand-color); background: #FFFFFF; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .input-group .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9CA3AF; transition: color 0.3s ease; }
        .input-group input:focus + .input-icon { color: var(--brand-color); }
        .btn-login {
            width: 100%; padding: 1rem 1.5rem; background: linear-gradient(135deg, var(--brand-color) 0%, #059669 100%);
            color: white; border: none; border-radius: 0; font-size: 1rem; font-weight: 600;
            font-family: inherit; cursor: pointer; transition: all 0.3s ease; margin-top: 0.5rem; position: relative; overflow: hidden;
        }
        .btn-login::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s ease; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); }
        .btn-login:hover::before { left: 100%; }
        .btn-login:active { transform: translateY(0); }
        .btn-register {
            width: 100%; padding: 1rem 1.5rem; background: transparent;
            color: var(--brand-color); border: 2px solid var(--brand-color); border-radius: 0; font-size: 1rem; font-weight: 600;
            font-family: inherit; cursor: pointer; transition: all 0.3s ease; margin-top: 1rem; text-decoration: none;
            display: block; text-align: center;
        }
        .btn-register:hover { background: var(--brand-color); color: white; transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); }
        .btn-register:active { transform: translateY(0); }
        .forgot-password-link { text-align: right; margin-bottom: 1rem; margin-top: -0.5rem; }
        .forgot-password-link a { color: var(--brand-color); text-decoration: none; font-size: 0.875rem; transition: color 0.2s ease; }
        .forgot-password-link a:hover { color: #059669; text-decoration: underline; }
        .alert { padding: 0.875rem 1rem; border-radius: 0; margin-bottom: 1.5rem; font-size: 0.875rem; text-align: center; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .alert-danger { background-color: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
        .alert-success { background-color: #F0FDF4; color: #16A34A; border: 1px solid #BBF7D0; }
        .alert-info { background-color: #EFF6FF; color: #2563EB; border: 1px solid #BFDBFE; }
        .divider { display: flex; align-items: center; margin: 1.5rem 0; color: #9CA3AF; font-size: 0.875rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #E5E7EB; }
        .divider span { padding: 0 1rem; }
        .footer-text { text-align: center; margin-top: 1.5rem; font-size: 0.75rem; color: #9CA3AF; }
        @media (max-width: 480px) { .login-card { padding: 2rem 1.5rem; border-radius: 0; } .login-logo { font-size: 1.75rem; } }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">EverRich</div>
                <div class="login-subtitle">Welcome back! Please sign in.</div>
            </div>
            <!-- Registration Complete Message -->
            <div th:if="${registrationComplete}" class="alert alert-success">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                Registration complete! You can now sign in.
            </div>
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                Invalid email or password. If you recently registered, please check your email to complete the registration.
            </div>
            <!-- Logout Success Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                Logged out successfully
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <input type="email" id="username" name="username" placeholder="Email address" autofocus required>
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </div>
                <div class="forgot-password-link">
                    <a th:href="@{/password-reset/forgot}">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            <div class="divider"><span>or</span></div>
            <a th:href="@{/register}" class="btn-register">Register</a>
            <div class="footer-text">Secure login powered by Spring Security</div>
        </div>
    </div>
</body>
</html>
