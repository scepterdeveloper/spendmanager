spring.application.name=spendmanager
com.everrich.properties.appname=EverRich

spring.ai.vertex.ai.gemini.project-id=flawless-star-468713-g6
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.chat.options.model=gemini-2.0-flash-001


com.everrich.properties.redis.uri=redis://localhost:6379/0
com.everrich.properties.redis.transactionindex=transaction_index
com.everrich.properties.gcpprojectid=flawless-star-468713-g6
com.everrich.properties.gcplocation=us-central1
com.everrich.properties.gcpendpoint=us-central1-aiplatform.googleapis.com:443
com.everrich.properties.embeddingmodel=gemini-embedding-001
com.everrich.properties.targetvectordimension=1536

# ----------------------------------------
# PostgreSQL Database Configuration
# ----------------------------------------
spring.cloud.gcp.sql.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5432/spendmanager_dev
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres


# 4. Spring Data JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Suppress DDL exception logging for "already exists" errors during schema update
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# Disable H2 console as it is no longer needed
spring.h2.console.enabled=false

# 1. Silence the entire application by setting the root level to WARNING or ERROR.
# WARNING is generally safer than ERROR, as it catches significant issues.
logging.level.root=INFO 
# 2. Re-enable logging for your custom services package
logging.level.com.everrich.spendmanager.service=INFO
logging.level.com.everrich.spendmanager.controller=INFO 
# Use DEBUG if you converted your System.out.println calls to log.debug()

# Optional: Silence overly noisy specific packages (like the HTTP client or database driver)
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR
logging.level.org.thymeleaf=WARN

# Forces Thymeleaf to load the template from disk on every request.
# This should always be 'false' in development (dev/local) environments.
spring.thymeleaf.cache=false

# Optional: Ensure static resources (like your CSS) are also not aggressively cached
spring.web.resources.cache.period=0

# ----------------------------------------
# Email Configuration (SMTP)
# ----------------------------------------
# For development, email is disabled by default - registration URL is logged to console
# Set app.mail.enabled=true and configure MailHog if you want to test actual email sending
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application Email Settings
app.mail.enabled=false
app.mail.from=noreply@everrich.app
app.base-url=http://localhost:8080

# ----------------------------------------
# Multi-Tenancy Configuration
# ----------------------------------------
# Enable/disable multi-tenancy
app.multitenancy.enabled=true

# Default schema name
app.multitenancy.default-schema=public

# Prefix for tenant schema names (schemas will be named: tenant_<registrationId>)
app.multitenancy.schema-prefix=tenant_

# Tables that should NOT be copied to tenant schemas (they remain in public schema only)
# These are shared across all tenants
app.multitenancy.excluded-tables=app_user,registration,registration_id_seq

# Tables that should have their data copied to new tenant schemas
# (e.g., default categories that every tenant should start with)
app.multitenancy.tables-with-default-data=account,category,saved_insight,statement,transaction

# Enable debug logging for multi-tenancy components
logging.level.com.everrich.spendmanager.multitenancy=DEBUG

